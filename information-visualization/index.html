<!DOCTYPE html>
<html lang="en">
<head>

    <title>Information Visualization</title>

<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>

      function dataViz(incomingData) {
        d3.select('body')
          .selectAll('div.cities')
          .data(incomingData)
          .enter()
          .append('div')
          .attr('class', 'cities')
          .html(d => d.label);
      }

      d3.csv('./cities.csv').then(data => {
        dataViz(data);
      }).catch(console.error);
    </script>
</body>
</html>
